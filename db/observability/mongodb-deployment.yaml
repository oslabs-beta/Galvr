apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongo-db
  name: mongodb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-pod
  template:
    metadata:
      labels:
        app: mongodb-pod
    spec:
      containers:
      - name: mongodb
        volumeMounts:
          - mountPath: /data/db
            name: mo-data
        image: mongo:4.4
        ports:
        - containerPort: 27017
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: "admin"
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: "admin"
      volumes:
      - name: mo-data
        persistentVolumeClaim:
          claimName: pvc
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      run: mongodb-controller
  template:
    metadata:
      labels:
        run: mongodb-controller
      annotations:
        instrumentation.opentelemetry.io/inject-nodejs: 'true'
    spec:
      containers:
        - name: mongodb-controller
          image: mongodb-controller
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-controller
  labels:
    run: mongodb-controller
spec:
  selector:
    run: mongodb-controller
  ports:
    - port: 3000
      protocol: TCP